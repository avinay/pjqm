<!DOCTYPE html>
<html>
<head>
<title>Patient Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery.mobile-1.4.2.min.css">
<script src="jquery-1.10.2.min.js"></script>
<script src="jquery.mobile-1.4.2.min.js"></script>
<link rel="stylesheet" href="jquery-mobile.css">
<script src="jquery-mobile.js"></script>

</head>
<body>
<!-------------- First page for form ----------->
<div data-role="page">
<!-------------- First page header ----------->
<div data-role="header">
<h1>Patient Details</h1>
</div>
<!-------------- First page main content ----------->
<div data-role="main" class="ui-content">
<form method="post" action="#pageone" data-ajax="false">
<label for="name">Name : <span>*</span></label>
<input type="text" name="name" id="name" placeholder="Name">
<label for="email">Email: <span>*</span></label>
<input type="email" id="email" name="email" placeholder="Email"/>
<fieldset data-role="controlgroup">
<legend>Gender:</legend>
<label for="male">Male</label>
<input type="radio" name="gender" id="male" value="male">
<label for="female">Female</label>
<input type="radio" name="gender" id="female" value="female">
</fieldset>
<label for="age">Age:</label>
<input type="range" name="age" id="age" value="18" min="18" max="90">

<fieldset data-role="controlgroup">
<legend>Patient Condition:</legend>
<label for="perfect">Perfect</label>
<input type="checkbox" id="perfect" value="Perfect">
<label for="postgraduation">Under Screening</label>
<input type="checkbox" id="postgraduation" value="postgraduation">
<label for="other">Hospitalised</label>
<input type="checkbox" id="other" value="other">
</fieldset>

<label for="select-choice-a" class="select">Blood Group:</label>
<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
<option>Select Blood Group</option>
<option value="standard">A+</option>
<option value="rush">A-</option>
<option value="express">B+</option>
<option value="overnight">B-</option>
<option value="express">AB+</option>
<option value="overnight">AB-</option>
</select>

<label for="details">Details 1 : <span>*</span></label>
<input type="text" name="details" id="details" placeholder="Details">

<label for="details2">Details 2 : <span>*</span></label>
<input type="text" name="details2" id="details2" placeholder="Details">

<label for="details3">Details 3 : <span>*</span></label>
<input type="text" name="details3" id="details3" placeholder="Details">

<label for="details4">Details 4 : <span>*</span></label>
<input type="text" name="details4" id="details4" placeholder="Details">


<label for="info">Any Message:</label>
<textarea name="addinfo" id="info" placeholder="Message"></textarea>

</form>
<a href="#pageone" data-transition="pop"  id="btn-submit2" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit Data</a>
</div>
<!-------------------------------------------------------------
End of First page
-------------------------------------------------------------->
<!-------------- Second page ----------->
<div data-role="page" id="pageone">
<!-------------- Second page header ----------->
<div data-role="header">
<h1>JQuery Mobile Form</h1>
</div>
<!-------------- Second page main content ----------->
<div data-role="main" class="ui-content">
<h2>Form Submitted Successfully...!!</h2>
</div>
</div>
<!-------------------------------------------------------------
End of Second page
-------------------------------------------------------------->
</body>
</html>
